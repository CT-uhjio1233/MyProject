<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <script src="echarts.min.js"></script>
    <script src="jquery.min.js"></script>
</head>
<body>
    <div id="test"  style="width: 600px;height:400px;"></div>

    <script type="text/javascript">
    var pm2=echarts.init(document.getElementById('test'));
    pm2.showLoading();
    $.get("https://api.thingspeak.com/channels/1008690/feeds.json?key=AIU2U4E7PGCJQ4S8").done(function(data){
        pm2.hideLoading();    
        data.push(value);
        var timepm21=data.feeds[99].created_at;
        var timepm22=data.feeds[98].created_at;
        var timepm23=data.feeds[97].created_at;
        var timepm24=data.feeds[96].created_at;
        var timepm25=data.feeds[95].created_at;
        pm2.setOption({ 
        title: {
        text: timepm21.substring(0,10)+'-pm2.5'
        },
        tooltip: {},
        legend: {
            data:['销量']
        },
        xAxis: {
            data: [timepm25.substring(11,19),timepm24.substring(11,19),timepm23.substring(11,19),timepm22.substring(11,19),timepm21.substring(11,19)]
        },
        yAxis: {},
        series: [{
            name: 'pm2.5:ug/m3',
            type: 'line',
            data: [data.feeds[95].field1,data.feeds[96].field1,data.feeds[97].field1,data.feeds[98].field1,data.feeds[99].field1]
        }]
        });
    });
    
        
        
    </script>
</body>
</html>
