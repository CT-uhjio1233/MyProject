<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <title>Echarts</title>
    <meta charset="utf-8">
    <title>ECharts</title>

    <style>
        *{
            margin: 0px;
            font-size: 20px;
        }
        #set{

        }
        #header{
            color: white;
            padding-left:0px;
            font-size: 42px;
            background-color: rgb(38, 124, 38);

            height: 125px;
        }
        #wrap{
            float: left;
            width: 100%;
        }  
        #main{
            margin-left:240px;
            width: 1200px;
            height: 850px;
        }
        #device{
            margin-left: 35px;
            text-align: center;
            font-size: 30px;
            width: 300px;
            height: 40px;
            color: white;
            background-color: rgb(38, 124, 38);
        }
        #side{
            float: left;
            margin-left: -100%;
            width: 240px;
            height: 850px;
        }
        #littleside{
          width: 180px;
          height: 230px;
          margin: 30px ;
          border: 3px greenyellow solid;
        }
        #littletitle{
            width: 180px;
            height: 30px;
            background-color: greenyellow;
            font-size: 20px;
            color: white;
            text-align: center;
        }
        #warninglevel{
            font-family: "微軟正黑體";
        }
        #lastupdata{
            font-family: "微軟正黑體";
            font-size: 16px;
        }
        #float{
            background-color: greenyellow;
            clear: both;
            width: 1490px;
            height: 80px;
        }
        #dev_pm2{
            margin: 25px 0 0 35px;
            float: left;
            width: 550px;
            height: 350px;
            border: 5px green solid;
        }
        #dev_pm10{
            margin: 25px 0 0 30px;
            float: left;
            width: 550px;
            height: 350px;
            border: 5px green solid;
        }
        #dev_temp{
            margin:25px 0 0 35px;
            clear: both;
            float: left;
            width: 550px;
            height: 350px;
            border: 5px green solid;
        }
        #dev_hum{
            margin:25px 0 0 30px;
            float: left;
            width: 550px;
            height: 350px;
            border: 5px green solid;
        }
        .oncligr{
            text-align: center;
            font-size: 24px;
            color: white;
            margin: 5px;
            background-color: green;
        }
        .oncligrh{
            text-align: center;
            font-size: 24px;
            color: white;
            margin: 5px;
            background-color: greenyellow;
        }

</head>

   <div id="set">
       <div id="header">

    <script type="text/javascript">
    window.onload=device1;
   function device1(){
    var dev_pm2=echarts.init(document.getElementById('dev_pm2'));
    var dev_pm10=echarts.init(document.getElementById('dev_pm10'));
    var dev_temp=echarts.init(document.getElementById('dev_temp'));
    var dev_hum=echarts.init(document.getElementById('dev_hum'));

    dev_pm2.showLoading();dev_pm10.showLoading();dev_temp.showLoading();dev_hum.showLoading();
    $.get("https://api.thingspeak.com/channels/1008690/feeds.json?key=AIU2U4E7PGCJQ4S8").done(function(data){
        dev_pm2.hideLoading();dev_pm10.hideLoading();dev_temp.hideLoading();dev_hum.hideLoading();
        var date=[];
        var time_dev1=[];
        var feed_dev1_1=[];//dev1_1=device1 pm2.5,dev1_2=device1 pm10,dev1_3 device1 tempurate dev1_4 device1 humidity...
        var feed_dev1_2=[];
        var feed_dev1_3=[];
        var feed_dev1_4=[];

        date[0]=data.feeds[99].created_at.substring(0,10)+"-"+data.feeds[99].created_at.substring(11,19);
        for(var i=95;i<=99;i++){
            time_dev1.push((data.feeds[i].created_at).substring(11,19));
            feed_dev1_1.push(data.feeds[i].field1);
            feed_dev1_2.push(data.feeds[i].field2);
            feed_dev1_3.push(data.feeds[i].field3);
            feed_dev1_4.push(data.feeds[i].field4);
        }

        dev_pm2.setOption({ 
        title: {
        text: 'PM2.5'
        },
        tooltip: {},
        legend: {
            data:['ug/m3']
        },
        xAxis: {
            data: [time_dev1[0],time_dev1[1],time_dev1[2],time_dev1[3],time_dev1[4]]
        },
        yAxis: {},
        series: [{
            name: 'ug/m3',
            type: 'line',
            data: [feed_dev1_1[0],feed_dev1_1[1],feed_dev1_1[2],feed_dev1_1[3],feed_dev1_1[4]]
        }]
        });

        dev_pm10.setOption({ 
        title: {
        text: 'PM10'
        },
        tooltip: {},
        legend: {
            data:['ug/m3']
        },
        xAxis: {
            data: [time_dev1[0],time_dev1[1],time_dev1[2],time_dev1[3],time_dev1[4]]
        },
        yAxis: {},
        series: [{
            name: 'ug/m3',
            type: 'line',
            data: [feed_dev1_2[0],feed_dev1_2[1],feed_dev1_2[2],feed_dev1_2[3],feed_dev1_2[4]]
        }]
        });

        dev_temp.setOption({ 
        title: {
        text: 'Temperature'
        },
        tooltip: {},
        legend: {
            data:['°C']
        },
        xAxis: {
            data: [time_dev1[0],time_dev1[1],time_dev1[2],time_dev1[3],time_dev1[4]]
        },
        yAxis: {},
        series: [{
            name: '°C',
            type: 'line',
            data: [feed_dev1_3[0],feed_dev1_3[1],feed_dev1_3[2],feed_dev1_3[3],feed_dev1_3[4]]
        }]
        });

        dev_hum.setOption({ 
        title: {
        text: 'Humidity'
        },
        tooltip: {},
        legend: {
            data:['%RH']
        },
        xAxis: {
            data: [time_dev1[0],time_dev1[1],time_dev1[2],time_dev1[3],time_dev1[4]]
        },
        yAxis: {},
        series: [{
            name: '%RH',
            type: 'line',
            data: [feed_dev1_4[0],feed_dev1_4[1],feed_dev1_4[2],feed_dev1_4[3],feed_dev1_4[4]]
        }]
        });
        document.getElementById("device").innerHTML="Device1";
        document.getElementById("lastupdata").innerHTML=date;
        warninglevel(feed_dev1_1[4]);
        updata("https://api.thingspeak.com/channels/1008690/feeds.json?key=AIU2U4E7PGCJQ4S8","Device1");
    });
}
